<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter_App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- Wrapper -->

    <div class="w-[100vw] h-[100vh] flex flex-col items-center 
    justify-center bg-[#51829B] gap-10">
    
         <!-- heading -->
        <div class="text-[#333A73] font-medium text-[20px]">Increment & Decrement</div>


         <!-- negative_button -->
        <div class="bg-white flex rounded-sm text-[25px] text-[#344151] gap-12 
        p-3 px-5">

            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            

            <!-- counting -->
            <div id="counter" class="font-bold" >
             0
            </div>


            <!-- positive_button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5" >
                <i class="fa-solid fa-plus"></i>
            </button>
              
            <!-- reset_button -->
             <button onclick="reset()" class="border-l-2 border-[#bfbfbf] pl-3 ">Reset</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
